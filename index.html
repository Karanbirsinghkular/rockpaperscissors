<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">Rock Paper Scissors</div>
    <div class="choices">
        <div class="choice" id="rock">Rock</div>
        <div class="choice" id="scissors">Scissors</div>
        <div class="choice" id="paper">Paper</div>
    </div>
    <div id="current"></div>
    <div id="scorecard">
        <div>The scores are</div>
        <div>player scores - <span id="playerScore"></span></div>
        <div>computer scores - <span id="computerScore"></span></div>
    </div>
</body>
</html>
